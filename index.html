<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>SG Express Towing Service | 24/7 Hampton Park Towing</title>
    <meta name="description" content="Fast, reliable 24/7 towing service in Hampton Park, Dandenong South, and surrounding suburbs. Professional breakdown and accident towing. Call 0469 747 214." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: '1.5rem',
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1200px',
              '2xl': '1300px', // Enforcing the 1300px limit
            },
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617', // Slate 950
                primary: '#0f172a', // Slate 900
                secondary: '#1e293b', // Slate 800
                accent: '#f59e0b', // Amber 500
                accentHover: '#d97706', // Amber 600
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            maxWidth: {
              'site': '1300px',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }
      
      .glass {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Ensure images fit nicely */
      .image-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        /* Improve touch targets */
        a, button {
          -webkit-tap-highlight-color: rgba(245, 158, 11, 0.3);
        }
        
        /* Prevent text size adjustment on iOS */
        html {
          -webkit-text-size-adjust: 100%;
        }
        
        /* Smooth scrolling on mobile */
        * {
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-dark text-slate-300 antialiased selection:bg-brand-accent selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
